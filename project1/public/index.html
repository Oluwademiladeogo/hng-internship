<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project1</title>
  </head>
  <body>
    <h1>Data</h1>
    <div id="add"></div>
  </body>
  <script>
    async function fetchAndDisplay() {
      try {
        const response = await fetch("/api"); // Replace with your query parameters
        const jsonData = await response.json();
        document.getElementById("add").textContent = JSON.stringify(
          jsonData,
          null,
          2
        );
      } catch (error) {
        document.getElementById("add").textContent = "error fetching json" + error;
        console.error("Error fetching JSON data:", error);
      }
    }

    fetchAndDisplay();
  </script>
</html>
